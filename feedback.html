<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - CookXpert</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .feedback-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .submit-btn {
            background-color: #5B3A29;
            color: white;
            border: none;
        }
        .submit-btn:hover {
            background-color: #F5E1C8;
            color: black;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2 class="text-center mb-4">We Value Your Feedback</h2>
        <form id="feedbackForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name (Optional)</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email (Optional)</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rate Your Experience</label>
                <select class="form-select" id="rating" required>
                    <option value="">Select rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Very Good</option>
                    <option value="3">3 - Good</option>
                    <option value="2">2 - Fair</option>
                    <option value="1">1 - Poor</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Tell us about your experience..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn submit-btn px-4">Submit Feedback</button>
            </div>
        </form>
    </div>

    <footer class="bg-warning-subtle text-black text-center py-4" id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-3 mb-md-0">
                    <h5 class="fw-bold">Contact Us</h5>
                    <p class="mb-1">Email: <a href="mailto:cookXpert@gmail.com" class="text-black text-decoration-none">cookXpert@gmail.com</a></p>
                    <p class="mb-0">Phone: +91 9876543210</p>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <h5 class="fw-bold">About CookXpert</h5>
                    <p class="mb-0 small">Bringing culinary excellence to your kitchen since 2023. Explore, cook, and savor delicious recipes with us!</p>
                </div>
                <div class="col-md-4">
                    <h5 class="fw-bold">Connect</h5>
                    <div>
                        <a href="#" class="text-black text-decoration-none me-2">Privacy Policy</a> |
                        <a href="#" class="text-black text-decoration-none ms-2">Terms of Service</a>
                    </div>
                </div>
            </div>
            <hr class="my-3">
            <p class="mb-0 small">&copy; 2025 CookXpert. All rights reserved.</p>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to a server
            alert('Thank you for your feedback!');
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
